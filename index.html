<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="/styles/utilities.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/queries.css">
    <title>Dashboard</title>
</head>

<body class="primary-lighter-bg">
    <header class="header">
        <section class="navbar flex space-between off-white-bg">
            <a href="#">
                <img class="logo" alt="logo" src="/assets/logo.png"/>
            </a>
            <nav class="main-nav">
                <ul class="nav-list flex center">
                    <li><a id="logout-btn" class="nav-btn" href="#">Sign Out</a></li>
                </ul>
            </nav>

        </section>
        <section class="hero">
            <div class="hero-container flex">
                <div class="hero-container-inner flex column primary-text">
                    <h1>Welcome <span id="user-greet">Georges</span></h1>
                    <p>Your Current Balance is <span>10000.00</span><span> USD</span></p>
                </div>
            </div>
        </section>
    </header>
    <section class="main flex column center">
        <div class="filters flex space-between primary-text">
            <div class="type-filters flex">
                <i class="fa-solid fa-filter"></i>
                <p>Filters:</p>
                <span id="income-filter">Income</span>
                <span id="expense-filter">Expenses</span>
            </div>
            <div>
                <input type="number" id="amount-from-filter" placeholder="Amount from">
                <input type="number" id="amount-to-filter" placeholder="Amount to">
                <select id="currency-filter" class="primary-lighter-bg">
                    <option value="All">All</option>
                </select>
            </div>
        </div>
        <div class="table flex center">
            <table class="primary-bg">
                <thead class="primary-text">
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="primary-text" id="transactions-container"></tbody>
            </table>
        </div>
    </section>
    <section id="modal-bg">
        <div class="hidden modal center column primary-text primary-bg" id="add-transaction-modal">
            <h3>Add a Transaction</h3>
            <div class="modal-content flex column center primary-bg">
                <input type="date" id="dateInput">
                <input type="number" id="amountInput" placeholder="Amount">
                <div>
                    <select id="descriptionInput"></select>
                </div>
                <div>
                    <select id="currencyInput"></select>
                </div>
                <div id="typeInput" class="type-input">
                    <div class="flex center">
                        <div class="flex center">
                            <input type="checkbox" id="incomeCheckbox" value="Income" checked>
                            <label for="incomeCheckbox">Income</label><br>
                        </div>
                        <div class="flex center">
                            <input type="checkbox" id="expenseCheckbox" value="Expense">
                            <label for="expenseCheckbox">Expense</label><br>
                        </div>
                    </div>
                </div>
                <div class="modal-btns flex center">
                    <button id="submit-transaction-btn" class="add-transaction-btn primary-bg">Add</button>
                    <button id="cancel-add-transaction-btn" class="add-transaction-btn primary-bg">Cancel</button>
                </div>
            </div>
        </div>
    </section>
    <div class="add-btn primary-bg primary-text flex center" id="add-transaction-btn">
        <i class="fa-solid fa-plus"></i>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/scripts/index.js"></script>
</body>

</html>
